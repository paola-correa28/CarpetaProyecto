<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DATOS DE ENTRADA DE PRODUCTOS PARA ANEXAR EN INVENTARIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <div class="w3-row">
        <div class="w3-col m5 l4">
            <div class="w3-container w3-padding">
                <div class="w3-container w3-black">
                    <h1>Entrada de productos para anexar a inventario</h1>
                </div>
                <form action="" id="datinventario" class="w3-containe">

                    <br><label for="idproducto">ID del producto:</label>
                    <input type="number" class="w3-input" id="idproducto" name="idproducto" required><br>

                    <label for="nomproducto">Nombre del producto:</label>
                    <input type="text" class="w3-input" id="nomproducto" name="nomproducto" required><br>

                    <label for="carproducto">Caracteristicas del producto:</label>
                    <input type="text" class="w3-input" id="carproducto" name="carproducto" required><br>

                    <label for="marproducto">Marca del producto:</label>
                    <input type="text" class="w3-input" id="marproducto" name="marproducto" required><br>

                    <label for="preproducto">Precio del producto:</label>
                    <input type="number" class="w3-input" id="preproducto" name="preproducto" required><br>

                    <label for="lotproducto">Lote del producto:</label>
                    <input type="number" class="w3-input" id="lotproducto" name="lotproducto" required><br>

                    <label for="maxproducto">Cantidad total del producto:</label>
                    <input type="number" class="w3-input" id="maxproducto" name="maxproducto" required><br>

                    <label for="proveproducto">proveedor:</label>
                    <input type="text" class="w3-input" id="proveproducto" name="proveproducto" required><br>

                    <label for="feproducto">fecha de vencimiento:</label>
                    <input type="number" class="w3-input" id="feproducto" name="feproducto" required
                        placeholder="si aplica"><br>

                    <input type="submit" id="Enviar" value="Guardar">
                </form>
                <script>
                </script>
</body>

</html>
