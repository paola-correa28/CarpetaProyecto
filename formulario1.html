    <div class="w3-container w3-padding">
        <style>
            h1 {
                text-align: center;
            }
        </style>
        <div class="w3-row">
            <div class="w3-container w3-padding">
                <div class="w3-container w3-black">
                    <a href="formulario1.html" class="w3-bar-item w3-button">INGRESO DE PRODUCTOS</a>
                    <a href="formulario2.html" class="w3-bar-item w3-button">INGRESO DE FACTURAS</a>
                    <a href="formulario3.html" class="w3-bar-item w3-button">INGRESO DE PROVEEDORES</a>
                    <a href="formulario4.html" class="w3-bar-item w3-button">INGRESO DE EMPLEADOS</a>
                    <a href="formulario5.html" class="w3-bar-item w3-button">COMPRAS DE CLIENTES</a>
                </div>

</head>

<body>
    <div class="w3-row">
        <div class="w3-col m5 14">
            <div class="w3-container w3-padding">
                <div class="w3-container w3-black">
                    <h1>Entrada de facturas</h1>
                </div>

            </div>
            <form action="Guardar" id="datinventario" class="w3-containe">

                <label for="movimientoprodu">Movimiento</label>
                <input type="text" class="w3-input" id="movimientoprodu" name="movimientoprodu" required><br>

                <br><label for="idproducto">ID del producto:</label>
                <input type="number" class="w3-input" id="idproducto" name="idproducto" required><br>

                <label for="nomproducto">Nombre del producto:</label>
                <input type="text" class="w3-input" id="nomproducto" name="nomproducto" required><br>

                <label for="carproducto">Caracteristicas del producto:</label>
                <input type="text" class="w3-input" id="carproducto" name="carproducto" required><br>

                <label for="marproducto">Marca del producto:</label>
                <input type="text" class="w3-input" id="marproducto" name="marproducto" required><br>

                <label for="preproducto">Precio del producto:</label>
                <input type="number" class="w3-input" id="preproducto" name="preproducto" required><br>

                <label for="lotproducto">Lote del producto:</label>
                <input type="number" class="w3-input" id="lotproducto" name="lotproducto" required><br>

                <label for="maxproducto">Cantidad total del producto:</label>
                <input type="number" class="w3-input" id="maxproducto" name="maxproducto" required><br>

                <label for="proveproducto">proveedor:</label>
                <input type="text" class="w3-input" id="proveproducto" name="proveproducto" required><br>

                <label for="feproducto">fecha de vencimiento:</label>
                <input type="number" class="w3-input" id="feproducto" name="feproducto" required
                    placeholder="si aplica"><br>

                <input type="submit" id="Enviar" value="Guardar">
                <p id="mip"></p>

                <a href="tabla1.html">INVENTAREO</a> <a href="menuprincipal.html">ATRAS</a>
            </form>
            <script>
                //http://localhost/xampp/htdocs/TAREA/formulario1.html

                window.onload = function () {
                    document.getElementById("Guardar").onclick = function (event) {
                        event.preventDefault();
                        let Movimiento = document.getElementById("movimientoprodu").value;
                        let IDdelproducto = document.getElementById("idproducto").value + "01";
                        let Nombredelproducto = document.getElementById("nomproducto").value;
                        let Caracteristicasdelproducto = document.getElementById("carproducto").value;
                        let Marcadelproducto = document.getElementById("marproducto").value;
                        let Preciodelproducto = document.getElementById("preproducto").value;
                        let Lotedelproducto = document.getElementById("lotproducto").value;
                        let Cantidadtotaldelproducto = document.getElementById("maxproducto").value;
                        let proveedor = document.getElementById("proveproducto").value;
                        let fechadevencimiento = document.getElementById("feproducto").value;

                        let parametros = "?movimientoprodu=" + Movimiento + "&idproducto=" + IDdelproducto + "&nomproducto=" + Nombredelproducto +
                            "&carproducto=" + Caracteristicasdelproducto + "&marproducto=" + Marcadelproducto + "&preproducto=" + Preciodelproducto +
                            "&lotproducto=" + Lotedelproducto + "&maxproducto=" + Cantidadtotaldelproducto + "&proveproducto=" + proveedor +
                            "&feproducto=" + fechadevencimiento;

                        let request = new Request('recibeformulario1.php' + parametros,
                            {
                                method: 'get',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                            });
                        fetch(request).then(function (returnedValue) {
                            if (returnedValue.ok) {
                                console.log("operacion correcta");
                                returnedValue.text().then((txt) => {
                                    console.log('muestro respuesta: ', txt);
                                    document.write('recibo de regreso: ', txt);
                                });
                            }
                        }).catch(function (err) {
                            console.log(err);
                        });
                    }
                };
            </script>

</body>

</html>
