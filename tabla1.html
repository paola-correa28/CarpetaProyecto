<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLA DE INFORMACION DE PRODUCTOS</title>
</head>
<body>
    <div class="w3-row">
        <div class="w3-container">
          <h2>INVENTARIO DE PRODUCTOS</h2>
          <table class="w3-table w3-stiped w3-bordered w3-black">
            <thead>
                <tbody id="tainventario"></tbody>
                <tr>
                  <th>Id producto</th>
                  <th>Nombre de producto</th>
                  <th>Caracteristica de producto</th>
                  <th>Marca de producto</th>
                  <th>Precio de producto</th>
                  <th>Lote de producto</th>
                  <th>Cantidad total de producto</th>

                </tr>
                
            </thead>
        </tbody>
        </table>
  </div>
  </div>
</body>
</html>
